[package]
name = "grok-grpc"
version = "0.1.0"
edition = "2024"

[dependencies]
# MAIN
prost = "0.14"
prost-types = "0.14"
tonic = { version = "0.14", features = ["channel", "tls-native-roots"] }  # TLS support with native roots
tonic-prost = "0.14"
# derive_builder = "0.20.2"
# tower = "0.4"  # For middleware and retries

# EXAMPLE
# http = "0.2"  # For HTTP-related types
# env_logger = "0.10"  # For logging
tokio = { version = "1.0", features = ["full"] }  # Async runtime
anyhow = "1.0"  # Simplified error handling
# futures = "0.3"  # For streaming support

[build-dependencies]
tonic-prost-build = { version = "0.14" }  # Matches Tonic 0.11
# prost-build = "0.12"  # Matches Prost version

[[example]]
name = "raw_text_sample"
path = "examples/raw_text_sample.rs"

[[example]]
name = "simple_sample"
path = "examples/simple_sample.rs"

[[bin]]
name = "test_connection"
path = "test_connection.rs"
