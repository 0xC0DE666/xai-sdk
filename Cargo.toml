[package]
name = "xai-sdk"
version = "0.3.4"
edition = "2024"
description = "xAI SDK"
documentation = "https://docs.rs/xai-sdk"
categories = ["web-programming", "asynchronous"]
keywords = ["grpc", "async", "grok"]
license = "MIT"
repository = "https://github.com/0xC0DE666/xai-sdk"
rust-version = "1.88"

[lib]
name = "xai_sdk"
path = "src/lib.rs"

[dependencies]
# MAIN
prost = "0.14"
prost-wkt = "0.7"
prost-wkt-types = "0.7"
tonic = { version = "0.14", features = ["channel", "tls-ring", "tls-native-roots"] }
serde = { version = "1.0", features = ["derive"] }

# EXAMPLE
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"

[build-dependencies]
prost-build = "0.14"
prost-wkt-build = "0.7"

[[example]]
name = "auth_info"
path = "examples/auth_info.rs"

[[example]]
name = "raw_text_sample"
path = "examples/raw_text_sample.rs"

[[example]]
name = "chat"
path = "examples/chat.rs"

[[example]]
name = "multi_client"
path = "examples/multi_client.rs"

[[example]]
name = "interceptor_compose"
path = "examples/interceptor_compose.rs"
