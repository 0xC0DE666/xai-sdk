[package]
name = "xai-sdk"
version = "0.1.0"
edition = "2024"
description = "xAI SDK"
documentation = "https://docs.rs/xai-sdk"
categories = ["web-programming", "asynchronous"]
keywords = ["http", "async", "grok"]
license = "MIT"
# repository = "https://github.com/0xC0DE666/xai-sdk"
rust-version = "1.88"

[lib]
name = "xai_sdk"
path = "src/lib.rs"

[dependencies]
# MAIN
prost = "0.14"
prost-types = "0.14"
tonic = { version = "0.14", features = ["channel", "tls-ring", "tls-native-roots"] }  # TLS support with native roots
tonic-prost = "0.14"

# EXAMPLE
tokio = { version = "1.0", features = ["full"] }  # Async runtime
anyhow = "1.0"  # Simplified error handling

[build-dependencies]
tonic-prost-build = { version = "0.14" }  # Matches Tonic 0.11

[[example]]
name = "raw_text_sample"
path = "examples/raw_text_sample.rs"

[[example]]
name = "chat_post"
path = "examples/chat_post.rs"

[[example]]
name = "chat_stream"
path = "examples/chat_stream.rs"

[[example]]
name = "assemble_response"
path = "examples/assemble_response.rs"

[[bin]]
name = "test_connection"
path = "examples/test_connection.rs"
